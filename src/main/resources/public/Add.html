<!DOCTYPE html>
<html lan="en">

<head>
    <link rel="stylesheet" href="./stylesheets/add.css">
    <title>Adding Rectangle</title>
    <script src="./add.js" defer> </script>
</head>

<body>
    <div class="WhiteBox">

        <table id="links" class="Links">
            <thead>
                <tr>
                    <th><a href="../public/Home.html">Home</a></th>
                    <th><a href="../templates/rectangle.html">Add a Rectangle</a></th>
                    <th><a href="../public//View.html">View all Rectangles</a></th>
                </tr>
            </thead>
        </table>

        <div class="GreyBox">

            <table class="AddTable" id="Table">
                <thead>
                    <tr class="RowOne">
                        <th>Name</th>
                        <th>Colour</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>Word</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th><input type="text" id="Name" class="Textbox" placeholder="Alex"></th>
                        <th><input type="text" id="Colour" class="Textbox" placeholder="Red"></th>
                        <th><input type="text" id="Width" class="Textbox" placeholder="00"></th>
                        <th><input type="text" id="Height" class="Textbox" placeholder="00"></th>
                        <th><input type="text" id="Message" class="Textbox" placeholder="Rectangles"></th>
                    </tr>
                </tbody>
            </table>

            <input class="btn" type="submit" id="submit" value="Submit">
        
        </div>
    </div>
</body>


</html>
